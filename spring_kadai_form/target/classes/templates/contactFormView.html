<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>お問い合わせフォーム</title>
</head>

<body>
	<form th:action="@{/form}" method="post" th:object="${contactForm}">
		
		<label>お名前</label>
		<input type="text" th:field="*{name}">
		<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></div><br>
		
		<label>メールアドレス</label>
		<input type="text" th:field="*{email}">
		<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;"></div><br>
		
		<label>お問い合わせ内容</label>
		<textarea cols="30" rows="10" th:field="*{message}"></textarea>
		<span th:if="${#fields.hasErrors('message')}" th:errors="*{message}" style="color: red;"></span><br>
		
		<div>
			<button type="submit">送信</button>
		</div>
	</form>

</body>
</html>
