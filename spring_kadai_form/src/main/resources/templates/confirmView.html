<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
<head>
<meta charset="UTF-8">
<title>入力確認</title>
</head>

<body>
	<h2>入力内容をご確認ください。</h2>
	
	<table>
		<tr>
			<th>項目</th>
			<th>入力内容</th>
		</tr>
		
		<tr>
			<td>お名前</td>
			<td th:text="${contactform.getName()}"></td>
		</tr>
		
		<tr>
			<td>メールアドレス</td>
			<td th:text="${contactform.getEmail()}"></td>
		</tr>
		
		<tr>
			<td>お問い合わせ内容</td>
			<td th:text="${contactform.getmessage()}"></td>
		</tr>
	</table>
		

</body>
</html>
